<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes Raíces</title>
    <link rel="stylesheet" href="build/css/app.css" />
  </head>

  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="/bienesraices_inicio/">
            <img src="build/img/logo.svg" alt="Logotipo de Bienes Raíces" />
          </a>

          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!-- .barra -->
      </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>

        <picture>
          <source srcset="build/img/destacada3.webp" type="image/webp">
          <source srcset="build/img/destacada3.jpg" type="image/jpg">
          <img loading="lazy" src="build/img/destacada3.jpg" alt="Imagen de Contacto">
        </picture>

        <h2>Llene el formulario de Contacto</h2>

        <form action="" class="formulario">
          <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Tu Email">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Tu Teléfono">

            <label for="mensaje">Mensaje:</label>
            <textarea type="text" id="mensaje"></textarea>
          </fieldset>

          <fieldset>
            <legend>Información Sobre La Propiedad</legend>

            <label for="opciones">Vende o Compra:</label>
            <select id="opciones">
              <option value="" disabled selected>-- Seleccione --</option>
              <option value="Compra">Compra</option>
              <option value="Vende">Vende</option>
            </select>

            <label for="presupuesto">Precio o Presupuesto:</label>
            <input type="numbeer" placeholder="Tu Precio o Presupuesto" id="presupuesto">
          </fieldset>

          <fieldset>
            <legend>Contacto</legend>

            <p>¿Cómo Desea Ser Contactado?</p>

            <div class="forma-contacto">
              <label for="contactar-telefono">Teléfono</label>
              <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

              <label for="contactar-email">Email</label>
              <input name="contacto" type="radio" value="email" id="contactar-email">
            </div>

            <p>Si eligió teléfono, eliga la fecha y la hora</p>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">

            <label for="hora">Hora</label>
            <input type="time" id="hora" min="09:00" max="18:00">
          </fieldset>

          <input type="submit" value="Enviar" class="boton-verde">
        </form>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
              </nav>
        </div>

        <p class="copyright">Todos los Derechos Reservados 2025 &copy;</p>
    </footer>

    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
