<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header"> <!-- Bloque -->
        <a href="index.html">
                 <!-- Identificador -->
            <img class="header__logo" src="img/logo.png" alt="Logotipo"> <!-- alt: Es alternativo por si no carga la imagen dar una descripción de que es la imagen -->
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a> <!-- Modificador -->
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quam enim similique ullam provident inventore ipsum pariatur suscipit consequatur 
                    laborum ipsam nobis fuga iste soluta totam, culpa delectus quis, sunt voluptas!

                    <form class="formulario">
                        <select class="formulario__campo">
                            <!-- disabled: Hace que no lo puedas seleccionar -->
                            <!-- selected: Hace que sea el seleccionado por default -->
                            <option disabled selected>-- Seleccionar Talla --</option>
                            <option >Chica</option>
                            <option >Mediana</option>
                            <option >Grande</option>
                        </select>
                        <!-- min: Hace que el número más bajo a seleccionar sea ese -->
                        <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                        <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                    </form>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Front End Store - Todos los derechos reservador 2024.</p>
    </footer>
</body>
</html>
